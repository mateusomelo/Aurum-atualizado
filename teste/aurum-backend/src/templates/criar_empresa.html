{% extends "base.html" %}

{% block title %}Criar Empresa{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4>
                    <i class="fas fa-building me-2"></i>Criar Nova Empresa
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome_empresa" class="form-label">Nome da Empresa *</label>
                        <input type="text" class="form-control" id="nome_empresa" name="nome_empresa" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="organizador" class="form-label">Organizador/Respons√°vel *</label>
                        <input type="text" class="form-control" id="organizador" name="organizador" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone *</label>
                        <input type="text" class="form-control" id="telefone" name="telefone" 
                               placeholder="(00) 00000-0000" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cnpj" class="form-label">CNPJ *</label>
                        <input type="text" class="form-control" id="cnpj" name="cnpj" 
                               placeholder="00.000.000/0000-00" required>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% if session.user_type == 'administrador' %}{{ url_for('helpdesk.dashboard_admin') }}{% else %}{{ url_for('helpdesk.dashboard_tecnico') }}{% endif %}" 
                           class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>Criar Empresa
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
