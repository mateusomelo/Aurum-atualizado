<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2171B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="alertGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC3545;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bellGradient)" stroke="#1A5490" stroke-width="2"/>
  
  <!-- Bell shape -->
  <path d="M22 28 C22 22, 26 18, 32 18 C38 18, 42 22, 42 28 L42 36 C42 38, 44 40, 46 40 L18 40 C20 40, 22 38, 22 36 Z" 
        fill="white" stroke="none"/>
  
  <!-- Bell handle -->
  <path d="M32 16 C32 14, 30 12, 28 12 L36 12 C34 12, 32 14, 32 16" 
        fill="white" stroke="none"/>
  
  <!-- Bell clapper -->
  <ellipse cx="32" cy="43" rx="4" ry="3" fill="white"/>
  
  <!-- Alert dot -->
  <circle cx="46" cy="18" r="8" fill="url(#alertGradient)" stroke="white" stroke-width="2"/>
  <text x="46" y="23" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">!</text>
</svg>